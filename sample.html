<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="dist/css/rnav.min.css" rel="stylesheet" type="text/css"/>
<style>
/*
Because the module provides minimal styling
you need to apply your own styles to the elements.
*/
.RNAV-overlay .overlay-content a{
	text-align: center;
	width:100%;
	font-weight: bold;
	letter-spacing: 10px;
}
/*
If you want the hamburger button to only be
displayed for certain viewports, use media queries.
*/
#RNAV-OpenNavigationWrapper{
	display: none;
}
@media (max-width: 760px) {
	#RNAV-OpenNavigationWrapper{
		display: block;
	}
}
</style>
</head>
<body>

<script src="dist/js/rnav.min.js"></script>
<script>
RNAV.init({
	logoPath:'https://upload.wikimedia.org/wikipedia/commons/c/c9/FADER-logo.jpg',
	direction:'down',
	menuItems:[
           {html:'<a class=""  href="sample.html" id="">HOME</a>',attributes:['data-custom="dosomething"','data-test="true"']}
    ]
});
</script>
</body>
</html>
